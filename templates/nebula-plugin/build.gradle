buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.9.9' }
}

description '${description}'
apply plugin: 'nebula-plugin'
apply plugin: 'nebula-sign'

dependencies {
}

def pomConfig = {
    inceptionYear '${year}'

    developers {
        developer {
            id '${githubId}'
            name '${devName}'
            email '${email}'
            roles{
                role 'Developer'
            }
            timezone '${timezone}'
        }
    }
}

import nebula.plugin.publishing.maven.NebulaBaseMavenPublishingPlugin
plugins.withType(NebulaBaseMavenPublishingPlugin) {
    withMavenPublication {
        pom.withXml {
            asNode().children().last() + pomConfig
        }
    }
}
